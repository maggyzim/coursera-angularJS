<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as toBuy'>
     <h2>To Buy:</h2><br>
     New Items to Buy:
        <input ng-model="qty" type="number" style="width:50px;" placeholder="0"/> of 
        <input ng-model="add_item" type="text" size="20" placeholder="item"/>
        <button class="btn btn-default" ng-click="toBuy.add(qty,add_item);">Add</button
     <ul>
       <li ng-repeat="item in toBuy.toBuyArray"><button class="btn btn-default" ng-click="toBuy.buy($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>{{item.qty}} of {{item.item}}</li>
     </ul>
     <div class="emptyMessage" ng-if="!toBuy.toBuyArray.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as alBought'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alBought.alBoughtArray"><button class="btn btn-default" ng-click="alBought.return($index);"><span class="glyphicon glyphicon-ok"></span> Returned</button>{{item.qty}} of {{item.item}}</li>
     </ul>
     <div class="emptyMessage" ng-if="!alBought.alBoughtArray.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>

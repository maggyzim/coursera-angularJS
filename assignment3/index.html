<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
          }
    </style>
  </head>
<body >
   <div class="container" ng-controller="NarrowItDownController as nController">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
       <div class="form-group narrow-button">
          <input type="text" placeholder="search term" ng-model="searchTerm" class="form-control">
        </div>  
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="nController.search(searchTerm)" >Narrow It Down For Me!</button>
        </div>
   </div>
       
    <!-- found-items should be implemented as a component -->
    <found-items found-item="nController.menu" on-remove="nController.nope(index)"></found-items>
  </div>

</body>
</html>
